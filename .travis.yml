sudo: false
dist: bionic

language: "java"

jdk:
- oraclejdk9
- oraclejdk13
- openjdk9
- openjdk13


script: "./gradlew clean build --rerun-tasks --scan" # gradle build runs test

before_deploy:
  - ./gradlew clean
  - ./gradlew jar
  - git config --local user.name "Sam Gauck"
  - git config --local user.email "30577766+Samasaur1@users.noreply.github.com"
  - export NAME="v$(./gradlew version -q)"
  - git tag $NAME

deploy:
  - provider: releases
    api_key: "$GH_TOKEN"
    file_glob: true
    file: "build/libs/*"
    skip_cleanup: true
    name: $NAME
    on:
        branch: master
        jdk: oraclejdk8
